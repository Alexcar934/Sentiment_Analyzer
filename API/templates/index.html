<!DOCTYPE html>
<html>
<head>
    <title>Clasificación de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Clasificación de Texto</h1>
    <form action="/predict" method="POST">
        <textarea name="texto" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Predecir">
    </form>
</body>
</html>
